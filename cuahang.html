<body>

    <script>
        // --- C·∫§U H√åNH API ---
        const API_URL = 'http://localhost:8088/products'; // API l·∫•y danh s√°ch SP (s·ª≠a ƒë·ªÉ kh·ªõp v·ªõi Nginx m·ªõi)
        const ORDER_API_URL = 'http://localhost:8088/order'; // API ƒê·∫∑t h√†ng
        const CATEGORIES_API_URL = 'http://localhost:8088/categories';
        
        let cart = [];

        // --- ELEMENTS ---
        const productList = document.getElementById('product-list');
        const cartCount = document.getElementById('cart-count');

        // --- H√ÄM T·∫¢I V√Ä HI·ªÇN TH·ªä S·∫¢N PH·∫®M ---
        async function fetchAndRenderProducts() {
            // L∆ØU √ù: Flow Node-RED ph·∫£i l·∫Øng nghe GET /products
            try {
                const res = await fetch(API_URL); 
                const products = await res.json();
                
                productList.innerHTML = products.map(p => `
                    <div class="product-item">
                        <h4 class="product-title">${p.ten_sp}</h4>
                        <p>Gi√°: ${p.gia_ban} VNƒê</p>
                        <button class="add-btn" onclick="addToCart(${p.id}, '${p.ten_sp}', ${p.gia_ban})">Th√™m v√†o Gi·ªè</button>
                    </div>
                `).join('');
            } catch (e) {
                productList.textContent = 'Kh√¥ng t·∫£i ƒë∆∞·ª£c s·∫£n ph·∫©m. L·ªói API.';
            }
        }
        
        // --- LOGIC GI·ªé H√ÄNG 
        // H√†m th√™m s·∫£n ph·∫©m v√†o gi·ªè ho·∫∑c tƒÉng s·ªë l∆∞·ª£ng
        function addToCart(productId, name, price) {
            // Chuy·ªÉn gi√° v·ªÅ d·∫°ng s·ªë
            price = parseFloat(price); 
            
            // T√¨m xem s·∫£n ph·∫©m ƒë√£ c√≥ trong gi·ªè ch∆∞a
            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                // N·∫øu ƒë√£ c√≥, tƒÉng s·ªë l∆∞·ª£ng
                existingItem.quantity += 1;
            } else {
                // N·∫øu ch∆∞a c√≥, th√™m s·∫£n ph·∫©m m·ªõi
                cart.push({ productId, name, price, quantity: 1 });
            }
            
            // C·∫≠p nh·∫≠t giao di·ªán sau khi thay ƒë·ªïi
            updateCartDisplay();
        }

        // H√†m n√†y s·∫Ω ƒë∆∞·ª£c g·ªçi t·ª´ c√°c n√∫t trong gi·ªè h√†ng (s·∫Ω t·∫°o)
        function changeQuantity(productId, delta) {
            const item = cart.find(item => item.productId === productId);
            if (!item) return;

            item.quantity += delta;

            if (item.quantity <= 0) {
                // X√≥a s·∫£n ph·∫©m n·∫øu s·ªë l∆∞·ª£ng v·ªÅ 0 ho·∫∑c √¢m
                cart = cart.filter(i => i.productId !== productId);
            }
            
            updateCartDisplay();
        }


        function updateCartDisplay() {
        let total = 0;
        const cartItemsList = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotalDisplay = document.getElementById('cart-total-display');

        cartItemsList.innerHTML = ''; // X√≥a n·ªôi dung c≈©

        console.log("K√≠ch th∆∞·ªõc gi·ªè h√†ng:", cart.length);
        console.log("Chi ti·∫øt gi·ªè h√†ng:", cart);

        if (cart.length === 0) {
            cartItemsList.innerHTML = '<li>Gi·ªè h√†ng tr·ªëng.</li>';
        } else {
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} (${item.quantity} x ${item.price.toFixed(2)} VNƒê) - 
                    <button onclick="changeQuantity(${item.productId}, 1)">+</button>
                    <button onclick="changeQuantity(${item.productId}, -1)">-</button>
                    <button onclick="changeQuantity(${item.productId}, -${item.quantity})">X√≥a</button>
                `;
                cartItemsList.appendChild(li);
            });
        }

        // C·∫≠p nh·∫≠t t·ªïng s·ªë l∆∞·ª£ng v√† t·ªïng ti·ªÅn
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        cartTotalDisplay.textContent = total.toFixed(2);
    }
        
        // --- LOGIC ƒê·∫∂T H√ÄNG ƒê√É S·ª¨A ---
document.getElementById('submit-order-btn').addEventListener('click', async (e) => {
    e.preventDefault();
    
    if (cart.length === 0) {
        orderStatusDiv.textContent = 'L·ªói: Gi·ªè h√†ng tr·ªëng.';
        return; 
    }

    const token = localStorage.getItem('authToken');
    
    // 1. Chu·∫©n b·ªã d·ªØ li·ªáu ƒê∆°n h√†ng (D√πng t√™n orderData ƒë·ªÉ nh·∫•t qu√°n)
    const orderData = { // ƒê√É ƒê·ªîI T√äN TH√ÄNH orderData
        ma_khach_hang: userId,
        ten_nguoi_nhan: document.getElementById('order-name').value,
        dia_chi_giao: document.getElementById('order-address').value,
        sdt: document.getElementById('order-phone').value,
        
        // G·ª≠i m·∫£ng cart ƒëi (N√≥ ph·∫£i c√≥ d·ªØ li·ªáu sau khi ki·ªÉm tra cart.length)
        chi_tiet: cart.map(item => ({ id: item.productId, so_luong: item.quantity, gia_ban: item.price })), 
        
        tong_tien: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
    };

    console.log("D·ªØ li·ªáu ƒë∆∞·ª£c g·ª≠i ƒëi:", orderData); // In ra bi·∫øn orderData ƒê√öNG
    
    try {
        // KH√îNG KHAI B√ÅO L·∫†I orderDetails N·ªÆA!
        const res = await fetch(ORDER_API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` 
            },
            body: JSON.stringify(orderData) // G·ª≠i orderData ƒê·∫¶Y ƒê·ª¶
        });
        
        const data = await res.json();
        
        if (res.status >= 200 && res.status < 300 && data.success) {
            orderStatusDiv.textContent = `ƒê·∫∑t h√†ng th√†nh c√¥ng! M√£ ƒë∆°n: ${data.orderId || 'N/A'}`;
            cart = []; 
            updateCartDisplay();
            document.getElementById('order-form').reset();
        } else {
            orderStatusDiv.textContent = `L·ªói (${res.status}): ${data.message || 'Kh√¥ng th·ªÉ x·ª≠ l√Ω ƒë∆°n h√†ng.'}`;
        }

    } catch (error) {
        orderStatusDiv.textContent = 'L·ªói k·∫øt n·ªëi m√°y ch·ªß.';
        console.error("L·ªói Fetch/API:", error);
    }
});
        
        
        // --- H√ÄM T·∫¢I V√Ä HI·ªÇN TH·ªä NH√ìM S·∫¢N PH·∫®M ---
async function fetchAndRenderCategories() {

    }
}

        // --- KH·ªûI CH·∫†Y ---
